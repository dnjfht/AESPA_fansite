<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <!--사이트의 icon을 자유롭게 사용하기 위해서-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/login-join.css" />
  </head>
  <body>
    <div class="login-page">
      <video id="videobcg" preload="auto" autoplay="autoplay" loop="loop" muted>
        <source src="/aespa_Lifes_Too_Short.mp4" type="video/mp4" />
      </video>

      <audio autoplay controls loop>
        <source src="/aespa Too Short.mp3" type="audio/mpeg" />
      </audio>

      <div class="join-tab">
        <header class="header">
          <span class="header_text"> AESPA </span>
          <span class="header_text_2"
            >We are AESPA!<br />
            또 보네!</span
          >
        </header>
        <main class="main">
          <form class="email-form" onsubmit="handleAuth(event)">
            <div class="email-form_text">
              <span class="email-form_text_span">이메일</span>
            </div>
            <input
              class="email-input"
              id="email"
              type="email"
              placeholder="이메일을 입력해주세요."
            />

            <div class="email-form_text">
              <span class="email-form_text_span">비밀번호</span>
            </div>
            <input
              class="email-input"
              id="pw"
              type="password"
              placeholder="비밀번호를 입력해주세요."
            />

            <button
              type="submit"
              data-method="email"
              class="email-form_btn"
              id="authBtn"
              value="로그인"
            >
              <span class="email-form_btn_text">이메일로 로그인하기</span>
            </button>
          </form>

          <p class="center-text">또는</p>

          <div class="icon-group">
            <button
              onclick="socialLogin('google')"
              class="icon-group_btn"
              name="google"
            >
              <span class="icon-group_btn_icon">
                <i class="fa-brands fa-google fa-3x"></i>
              </span>
              <p class="icon-group_btn_text">Google</p>
            </button>

            <button
              onclick="socialLogin('github')"
              class="icon-group_btn"
              name="github"
            >
              <span class="icon-group_btn_icon">
                <i class="fa-brands fa-github fa-3x"></i>
              </span>
              <p class="icon-group_btn_text">Github</p>
            </button>
          </div>

          <div class="join">
            <span class="join-text">아직 회원이 아니신가요?</span>
            <a href="#join" class="join-link" id="authToggle"
              ><span>회원가입</span></a
            >
          </div>
        </main>
      </div>
    </div>
    <!-- login-page end -->

    <script
      src="https://kit.fontawesome.com/354a8c5608.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
